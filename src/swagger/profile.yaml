components:
  components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
  security:
    bearerAuth: []
  schemas:
    Profile:
      type: object
      properties:
        email:
          type: string
          description: The email of the user profile
          example: 'user@nutech-integrasi.com'
        first_name:
          type: string
          description: The first_name of the user profile
          example: 'User'
        last_name:
          type: string
          description: The last_name of the user profile
          example: 'Nutech'
        profile_image:
          type: string
          description: The banner_image of the banners
          example: 'https://yoururlapi.com/profile.jpeg'
paths:
  /api/profile:
    get:
      summary: Get User Profile
      description: Get data profile from the database
      tags: [1. Module Membership]
      security:
        bearerAuth: []
      responses:
        200:
          description: Request successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    default: 0
                  message:
                    type: string
                    default: 'Success'
                  data:
                    type: object
                    items:
                      $ref: '#/components/schemas/Profile'
        401:
          description: Unauthorized
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: number
                    default: 108
                  message:
                    type: string
                    default: 'Token is not valid or expired'
                  data:
                    type: object
                    default: null
